apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-volum
  namespace: prueba
  labels:
    app: nginx
    storage-type: nfs
    tier: storage
  annotations:
    description: "PersistentVolumeClaim para vincular con PV NFS estático"
    training-module: "clase5-storage"
spec:
  accessModes:
  - ReadWriteMany  # Debe coincidir con el PV
  volumeName: nginx-volum  # Vinculación específica con el PV (Tiene prioridad sobre selector)
  storageClassName: nfsapp  # Debe coincidir con el PV
  resources:
    requests:
      storage: 1Gi  # Debe ser <= capacidad del PV
  # Selector opcional para vincular con PVs específicos 
  selector:
    matchLabels:
      storage-type: nfs
