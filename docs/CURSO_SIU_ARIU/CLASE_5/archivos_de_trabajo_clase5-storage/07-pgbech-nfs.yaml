apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret-nfs
  namespace: prueba
  labels:
    app: postgres-nfs
  annotations:
    description: "Credenciales de PostgreSQL para benchmark con NFS"
    training-module: "clase5-storage"
type: Opaque
stringData:
  POSTGRES_DB: prueba
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: "PostgresAdmin123!"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-nfs
  namespace: prueba
  labels:
    app: postgres-nfs
    storage-type: nfs
    tier: storage
  annotations:
    description: "PVC para datos de PostgreSQL con NFS"
    training-module: "clase5-storage"
spec:
  storageClassName: nfs-client
  accessModes:
  - ReadWriteMany  # NFS soporta RWX
  resources:
    requests:
      storage: 5Gi  # Mismo tamaño que Longhorn para comparar

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-nfs
  namespace: prueba
  labels:
    app: postgres-nfs
    storage-type: nfs
  annotations:
    description: "PostgreSQL StatefulSet con NFS para benchmarks"
    training-module: "clase5-storage"
spec:
  serviceName: postgres-nfs-headless
  replicas: 1
  selector:
    matchLabels:
      app: postgres-nfs
  template:
    metadata:
      labels:
        app: postgres-nfs
        storage-type: nfs
        tier: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        # Configuración de recursos idéntica a Longhorn
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        # Variables de entorno desde Secret
        envFrom:
        - secretRef:
            name: postgres-secret-nfs
        env:
        - name: TZ
          value: "America/Argentina/Buenos_Aires"
        - name: PGTZ
          value: "America/Argentina/Buenos_Aires"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        # Health checks
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U postgres -h 127.0.0.1 -p 5432
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U postgres -h 127.0.0.1 -p 5432
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        # Montaje del volumen de datos
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-data-nfs
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: postgres-nfs-headless
  namespace: prueba
  labels:
    app: postgres-nfs
  annotations:
    description: "Headless service para PostgreSQL StatefulSet con NFS"
    training-module: "clase5-storage"
spec:
  clusterIP: None
  selector:
    app: postgres-nfs
  ports:
  - port: 5432
    targetPort: postgres
    name: postgres

---

apiVersion: v1
kind: Service
metadata:
  name: postgres-nfs-service
  namespace: prueba
  labels:
    app: postgres-nfs
  annotations:
    description: "Service para acceso a PostgreSQL con NFS"
    training-module: "clase5-storage"
spec:
  selector:
    app: postgres-nfs
  ports:
  - port: 5432
    targetPort: postgres
    name: postgres
  type: ClusterIP

