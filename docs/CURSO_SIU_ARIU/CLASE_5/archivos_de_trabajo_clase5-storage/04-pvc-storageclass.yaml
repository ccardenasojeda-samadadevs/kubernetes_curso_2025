apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-volum-sc
  namespace: prueba
  labels:
    app: nginx
    storage-type: dynamic
    tier: storage
  annotations:
    description: "PVC con aprovisionamiento dinámico usando StorageClass"
    training-module: "clase5-storage"
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: nfs-client  # StorageClass del NFS provisioner
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: Pod
metadata:
  name: nginx-sc
  namespace: prueba
  labels:
    app: nginx
    component: webserver
    tier: frontend
    storage-demo: dynamic
  annotations:
    description: "Pod que usa PVC con aprovisionamiento dinámico"
    training-module: "clase5-storage"
spec:
  containers:
  - name: nginx
    image: nginx:1.25-alpine
    ports:
    - containerPort: 80
      protocol: TCP
      name: http
    # Configuración de recursos
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
    # Montaje del volumen
    volumeMounts:
    - name: web-content
      mountPath: "/usr/share/nginx/html"
  volumes:
  - name: web-content
    persistentVolumeClaim:
      claimName: nginx-volum-sc
  restartPolicy: Always
